<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrossel - Slide 5 (Fechamento)</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&family=Montserrat:wght@400;600;700;800&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        background-color: #f5f5f5;
        font-family: "Inter", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: 0;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.3) 0%,
          rgba(0, 0, 0, 0.7) 100%
        );
        z-index: 1;
      }

      .content {
        position: relative;
        z-index: 2;
        width: 90%;
        max-width: 950px;
        padding: 90px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      .logo {
        width: 180px;
        height: auto;
        margin-bottom: 60px;
        opacity: 0.95;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      }

      .title {
        font-size: clamp(50px, 7.5vw, 100px);
        font-weight: 800;
        line-height: 1.1;
        letter-spacing: -3px;
        margin-bottom: 30px;
        color: var(--title-color);
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        font-family: var(--title-font), sans-serif;
        text-transform: var(--title-transform);
        max-width: 100%;
      }

      .subtitle {
        font-size: clamp(24px, 4vw, 44px);
        font-weight: 400;
        line-height: 1.4;
        color: var(--subtitle-color);
        text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        max-width: 800px;
        margin-bottom: 60px;
      }

      .cta-button {
        background: var(--cta-color);
        color: #ffffff;
        font-size: clamp(20px, 3vw, 28px);
        font-weight: 700;
        padding: 20px 50px;
        border-radius: 50px;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-shadow: none;
        margin-bottom: 40px;
      }

      .cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      }

      .slide-number {
        background: var(--accent-color);
        backdrop-filter: blur(10px);
        padding: 12px 20px;
        border-radius: 50px;
        color: var(--title-color);
        font-size: 18px;
        font-weight: 600;
      }
    </style>
  </head>
  <body
    style="
      --title-color: #ffffff;
      --subtitle-color: #f0f0f0;
      --cta-color: #667eea;
      --title-font: Inter;
      --title-transform: none;
      --accent-color: #db0049;
      --gradient-color-1: #667eea;
      --gradient-color-2: #764ba2;
    "
  >
    <div
      class="background"
      style="
        background: linear-gradient(
          135deg,
          var(--gradient-color-1) 0%,
          var(--gradient-color-2) 100%
        );
      "
    ></div>
    <div class="overlay"></div>

    <div class="content">
      <img
        class="logo"
        src="https://triaddigital.com.br/wp-content/uploads/2025/02/logo_negativa.svg"
        alt="Logo"
      />
      <h1 class="title">Comece Hoje Mesmo!</h1>
      <h2 class="subtitle">Não deixe seus concorrentes saírem na frente</h2>
      <a href="#" class="cta-button">Fale Conosco</a>
      <div class="slide-number">05/05</div>
    </div>
  </body>
</html>
