<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrossel - Slide 1 (Capa)</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&family=Montserrat:wght@400;600;700;800&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        background-color: #f5f5f5;
        font-family: "Inter", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: 0;
      }

      .gradient-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          var(--gradient-color-1-alpha) 0%,
          var(--gradient-color-2-alpha) 100%
        );
        z-index: 0.5;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.3) 0%,
          rgba(0, 0, 0, 0.7) 100%
        );
        z-index: 1;
      }

      .content {
        position: relative;
        z-index: 2;
        width: 90%;
        max-width: 950px;
        padding: 90px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: end;
        height: 100%;
      }

      .logo {
        width: 200px;
        height: auto;
        margin-bottom: 80px;
        opacity: 0.95;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      }

      .title {
        font-size: clamp(60px, 7.5vw, 100px);
        font-weight: 600;
        line-height: 1.1;
        letter-spacing: -4px;
        margin-bottom: 40px;
        color: var(--title-color);
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        font-family: var(--title-font), sans-serif;
        text-transform: var(--title-transform);
        max-width: 100%;
      }

      .subtitle {
        font-size: clamp(24px, 4vw, 48px);
        font-weight: 400;
        line-height: 1.4;
        color: var(--subtitle-color);
        text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        max-width: 850px;
        margin-bottom: 60px;
      }

      .slide-number {
        background: var(--accent-color);
        backdrop-filter: blur(10px);
        padding: 12px 20px;
        border-radius: 50px;
        color: var(--title-color);
        font-size: 18px;
        font-weight: 600;
      }
    </style>
  </head>
  <body
    style="
      --title-color: #ffffff;
      --subtitle-color: #f0f0f0;
      --title-font: Inter;
      --title-transform: none;
      --accent-color: #db0049;
      --gradient-color-1: #667eea;
      --gradient-color-2: #764ba2;
      --gradient-color-1-alpha: rgba(102, 126, 234, 0.6);
      --gradient-color-2-alpha: rgba(118, 75, 162, 0.6);
    "
  >
    <div
      class="background"
      style="
        background-image: url('https://images.unsplash.com/photo-1557804506-669a67965ba0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1080&q=80');
      "
    ></div>
    <div class="gradient-overlay"></div>
    <div class="overlay"></div>

    <div class="content">
      <img
        class="logo"
        src="https://triaddigital.com.br/wp-content/uploads/2025/02/logo_negativa.svg"
        alt="Logo"
      />
      <h1 class="title">3 dicas para usar automação no seu negócio agora!</h1>
      <h2 class="subtitle">
        Descubra como implementar processos automatizados que vão transformar
        sua empresa
      </h2>
      <div class="slide-number">CONTINUE LENDO...</div>
    </div>
  </body>
</html>
