<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrossel - Slide 3 (Conteúdo)</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&family=Montserrat:wght@400;600;700;800&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        font-family: "Inter", sans-serif;
        position: relative;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        position: relative;
      }

      .content-area {
        flex: 1;
        padding: 100px 80px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 2;
        background: linear-gradient(
          225deg,
          rgba(255, 255, 255, 0.95) 0%,
          rgba(255, 255, 255, 0.9) 100%
        );
        margin-left: 300px;
        position: relative;
        text-align: right;
      }

      .logo {
        width: 120px;
        height: auto;
        margin-bottom: 60px;
        opacity: 0.8;
        align-self: flex-end;
      }

      .title {
        font-size: clamp(40px, 6vw, 80px);
        font-weight: 800;
        line-height: 1.1;
        letter-spacing: -2px;
        margin-bottom: 40px;
        color: var(--title-color);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        font-family: var(--title-font), sans-serif;
        text-transform: var(--title-transform);
      }

      .text {
        font-size: clamp(18px, 3vw, 32px);
        font-weight: 400;
        line-height: 1.6;
        color: var(--text-color);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        margin-bottom: 40px;
      }

      .sidebar {
        position: absolute;
        top: 80px;
        left: 60px;
        width: 280px;
        height: 1190px;
        border-radius: 30px;
        overflow: hidden;
        z-index: 1;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      .sidebar-background {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: right center;
        filter: brightness(1.2) contrast(1.05) hue-rotate(10deg);
      }

      .slide-number {
        position: absolute;
        bottom: 40px;
        left: 60px;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        padding: 12px 20px;
        border-radius: 50px;
        color: #ffffff;
        font-size: 18px;
        font-weight: 600;
        z-index: 3;
      }

      .accent-line {
        width: 80px;
        height: 6px;
        background: var(--accent-color);
        margin-bottom: 30px;
        border-radius: 3px;
        align-self: flex-end;
      }
    </style>
  </head>
  <body
    style="
      --title-color: #2d3748;
      --text-color: #4a5568;
      --accent-color: #764ba2;
      --title-font: Inter;
      --title-transform: none;
    "
  >
    <div class="container">
      <div class="sidebar">
        <div
          class="sidebar-background"
          style="
            background-image: url('https://images.unsplash.com/photo-1557804506-669a67965ba0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1080&q=80');
          "
        ></div>
      </div>

      <div class="content-area">
        <img
          class="logo"
          src="https://triaddigital.com.br/wp-content/uploads/2025/02/logo_negativa.svg"
          alt="Logo"
        />
        <div class="accent-line"></div>
        <h1 class="title">2. Otimize seu Atendimento</h1>
        <p class="text">
          Crie sistemas de suporte automatizados que respondem instantaneamente
          às dúvidas mais comuns dos seus clientes. Integre WhatsApp Business,
          chatbots inteligentes e sistemas de tickets para um atendimento
          eficiente e escalável.
        </p>
      </div>
    </div>

    <div class="slide-number">03/05</div>
  </body>
</html>
