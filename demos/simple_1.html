<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo - Template Simple 1</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        background-color: #f5f5f5;
        font-family: "Inter", sans-serif;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        position: relative;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: 0;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.1) 0%,
          rgba(0, 0, 0, 0.3) 60%,
          rgba(0, 0, 0, 0.7) 100%
        );
        z-index: 1;
      }

      .content {
        position: relative;
        z-index: 2;
        width: 90%;
        max-width: 950px;
        padding: 80px 40px;
        text-align: left;
      }

      .title {
        font-size: 90px;
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 25px;
        color: var(--title-color);
        text-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
      }

      .subtitle {
        font-size: 45px;
        font-weight: 400;
        line-height: 1.3;
        color: var(--subtitle-color);
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
      }

      .logo {
        position: absolute;
        top: 80px;
        left: 105px;
        width: 120px;
        height: auto;
        z-index: 3;
        opacity: 0.9;
      }
    </style>
  </head>
  <body style="--title-color: #ffffff; --subtitle-color: #f0f0f0">
    <div
      class="background"
      style="
        background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1080&h=1350&fit=crop');
      "
    ></div>
    <div class="overlay"></div>

    <img
      class="logo"
      src="https://triaddigital.com.br/wp-content/uploads/2025/02/logo_negativa.svg"
      alt="Triad Digital Logo"
    />

    <div class="content">
      <h1 class="title">Descubra Novos Horizontes</h1>
      <h2 class="subtitle">
        Uma jornada inesquecível te aguarda neste destino incrível, onde cada
        momento se transforma em memórias únicas e especiais que durarão para
        sempre
      </h2>
    </div>
  </body>
</html>
