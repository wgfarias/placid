<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo - Template Simple Color</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        background-color: #f5f5f5;
        font-family: "Inter", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: 0;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--overlay-color);
        opacity: 0.9;
        z-index: 1;
      }

      .content {
        position: relative;
        z-index: 2;
        width: 90%;
        max-width: 950px;
        padding: 40px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo {
        width: 120px;
        height: auto;
        margin-bottom: 40px;
        opacity: 0.95;
      }

      .title {
        font-size: 90px;
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 25px;
        color: var(--title-color);
        text-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        font-family: "Inter", sans-serif;
      }

      .subtitle {
        font-size: 45px;
        font-weight: 400;
        line-height: 1.3;
        color: var(--subtitle-color);
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        max-width: 800px;
      }
    </style>
  </head>
  <body
    style="
      --title-color: #ffffff;
      --subtitle-color: #f0f0f0;
      --overlay-color: #253579;
    "
  >
    <div
      class="background"
      style="
        background-image: url('https://images.unsplash.com/photo-1557804506-669a67965ba0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1080&q=80');
      "
    ></div>
    <div class="overlay"></div>

    <div class="content">
      <img
        class="logo"
        src="https://triaddigital.com.br/wp-content/uploads/2025/02/logo_negativa.svg"
        alt="Triad Digital Logo"
      />
      <h1 class="title">Inovação & Criatividade</h1>
      <h2 class="subtitle">
        Transforme suas ideias em realidade com soluções digitais que fazem a
        diferença no mundo dos negócios
      </h2>
    </div>
  </body>
</html>
