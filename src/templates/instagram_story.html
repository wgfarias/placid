<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Instagram Story</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Merriweather:wght@400;700;900&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1920px;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
        position: relative;
        color: #fff;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('{{backgroundImage}}');
        background-size: cover;
        background-position: center;
        filter: brightness({{backgroundBrightness}});
      }

      .gradient-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.6) 100%);
        z-index: 1;
      }

      .content {
        position: relative;
        z-index: 10;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        padding: 60px;
        text-align: center;
      }

      .logo-container {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 15;
      }

      .logo {
        height: 80px;
        width: auto;
        filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
      }

      .swipe-up {
        position: absolute;
        bottom: 120px;
        left: 0;
        width: 100%;
        text-align: center;
        text-transform: uppercase;
        font-size: 16px;
        letter-spacing: 2px;
        opacity: 0.9;
        z-index: 15;
      }

      .arrow-up {
        display: block;
        width: 30px;
        height: 30px;
        border-left: 3px solid #fff;
        border-top: 3px solid #fff;
        transform: rotate(45deg);
        margin: 10px auto 20px;
        animation: arrow-bounce 1.5s infinite;
      }

      @keyframes arrow-bounce {
        0%, 100% {
          transform: rotate(45deg) translate(0, 0);
        }
        50% {
          transform: rotate(45deg) translate(0, -10px);
        }
      }

      .main-content {
        max-width: 90%;
        margin-bottom: 150px;
      }

      .eyebrow {
        font-weight: 600;
        font-size: 22px;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 20px;
        color: {{accentColor}};
        text-shadow: 0 2px 5px rgba(0,0,0,0.5);
      }

      .title {
        font-family: 'Merriweather', serif;
        font-size: 80px;
        font-weight: 900;
        line-height: 1.1;
        margin-bottom: 30px;
        color: #fff;
        text-shadow: 0 5px 15px rgba(0,0,0,0.5);
      }

      .subtitle {
        font-size: 32px;
        font-weight: 300;
        line-height: 1.4;
        margin-bottom: 40px;
        text-shadow: 0 2px 5px rgba(0,0,0,0.5);
      }

      .accent-box {
        display: inline-block;
        background-color: {{accentColor}};
        color: #fff;
        font-size: 24px;
        font-weight: 600;
        padding: 15px 30px;
        border-radius: 8px;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-top: 30px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      }

      .decorative-element {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 4px solid {{accentColor}};
        opacity: 0.8;
        z-index: 5;
      }

      .top-left {
        top: 100px;
        left: 60px;
        border-right: none;
        border-bottom: none;
      }

      .bottom-right {
        bottom: 250px;
        right: 60px;
        border-left: none;
        border-top: none;
      }

      .social-badge {
        position: absolute;
        bottom: 60px;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 22px;
        font-weight: 600;
        z-index: 15;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .social-badge span {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="gradient-overlay"></div>

    <div class="decorative-element top-left"></div>
    <div class="decorative-element bottom-right"></div>

    <div class="logo-container">
      <img class="logo" src="{{logoUrl}}" alt="Logo" />
    </div>

    <div class="content">
      <div class="main-content">
        <div class="eyebrow">{{eyebrowText}}</div>
        <h1 class="title">{{title}}</h1>
        <h2 class="subtitle">{{subtitle}}</h2>
        <div class="accent-box">{{accentText}}</div>
      </div>
    </div>

    <div class="swipe-up">
      <div class="arrow-up"></div>
      Deslize para cima
    </div>

    <div class="social-badge">
      <span>{{socialHandle}}</span>
    </div>
  </body>
</html>
