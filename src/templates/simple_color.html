<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Simple Color</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;700&family=Lato:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600;700&family=Inter:wght@400;600;700;800&family=Nunito:wght@400;600;700&family=Playfair+Display:wght@400;700&family=Merriweather:wght@400;700&family=Oswald:wght@400;600;700&family=Dancing+Script:wght@400;700&family=Pacifico&Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Special+Elite&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        background-color: #f5f5f5;
        font-family: "Inter", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        filter: grayscale(100%);
        z-index: 0;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          var(--overlay-color) 0%,
          var(--overlay-color) 100%
        );
        opacity: 0.8;
        z-index: 1;
      }

      /* Efeito adicional de sobreposição com textura */
      .overlay::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 30% 70%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 70% 30%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 50%
          );
        mix-blend-mode: screen;
        opacity: 0.6;
      }

      .content {
        position: relative;
        z-index: 2;
        width: 90%;
        max-width: 950px;
        padding: 40px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .logo {
        width: 180px;
        height: auto;
        margin-bottom: 40px;
        opacity: 0.95;
      }

      .title {
        font-size: 100px;
        font-weight: 600;
        line-height: 1.1;
        letter-spacing: -3px;
        margin-bottom: 25px;
        color: #ffffff;
        text-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        font-family: "{{titleFont}}", sans-serif;
        text-transform: var(--title-transform);
      }

      .subtitle {
        font-size: 45px;
        font-weight: 400;
        line-height: 1.3;
        color: #f1f1f1;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        max-width: 800px;
      }

      .cta {
        font-size: 28px;
        font-weight: 600;
        background-color: var(--accent-color);
        border-radius: 90px;
        padding: 20px 40px;
        color: var(--title-color);
        margin-top: 50px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body
    style="--title-color: {{titleColor}}; --subtitle-color: {{subtitleColor}}; --overlay-color: {{overlayColor}}; --accent-color: {{accentColor}}; --title-transform: {{titleTransform}};"
  >
    <div
      class="background"
      style="background-image: url('{{backgroundImage}}')"
    ></div>
    <div class="overlay"></div>

    <div class="content">
      <img class="logo" src="{{logoUrl}}" alt="Logo" />
      <h1 class="title">{{title}}</h1>
      <h2 class="subtitle">{{subtitle}}</h2>
      <div class="cta">{{ctaText}}</div>
    </div>
  </body>
</html>
