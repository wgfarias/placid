<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Simple Color</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;700&family=Lato:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600;700&family=Inter:wght@400;600;700;800&family=Nunito:wght@400;600;700&family=Playfair+Display:wght@400;700&family=Merriweather:wght@400;700&family=Oswald:wght@400;600;700&family=Dancing+Script:wght@400;700&family=Pacifico&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        background-color: #f5f5f5;
        font-family: "Inter", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        filter: grayscale(100%);
        z-index: 0;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--overlay-color);
        opacity: 0.8;
        z-index: 1;
      }

      .content {
        position: relative;
        z-index: 2;
        width: 90%;
        max-width: 950px;
        padding: 40px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo {
        width: 80px;
        height: auto;
        margin-bottom: 40px;
        opacity: 0.95;
      }

      .title {
        font-size: 90px;
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 25px;
        color: var(--title-color);
        text-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        font-family: "{{titleFont}}", sans-serif;
      }

      .subtitle {
        font-size: 45px;
        font-weight: 400;
        line-height: 1.3;
        color: var(--subtitle-color);
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        max-width: 800px;
      }
    </style>
  </head>
  <body
    style="--title-color: {{titleColor}}; --subtitle-color: {{subtitleColor}}; --overlay-color: {{overlayColor}}"
  >
    <div
      class="background"
      style="background-image: url('{{backgroundImage}}')"
    ></div>
    <div class="overlay"></div>

    <div class="content">
      <img class="logo" src="{{logoUrl}}" alt="Logo" />
      <h1 class="title">{{title}}</h1>
      <h2 class="subtitle">{{subtitle}}</h2>
    </div>
  </body>
</html>
