<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template BÃ¡sico</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        width: 1200px;
        height: 630px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
        background-image: url("{{background}}");
        background-size: cover;
        background-position: center;
        color: #333;
        overflow: hidden;
      }

      .container {
        width: 90%;
        height: 90%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .title {
        font-size: 60px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
        color: {{titleColor}};
      }

      .subtitle {
        font-size: 32px;
        text-align: center;
        margin-bottom: 40px;
        color: {{subtitleColor}};
      }

      .logo {
        width: 150px;
        height: auto;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">{{title}}</h1>
      <h2 class="subtitle">{{subtitle}}</h2>
      <img class="logo" src="{{logo}}" alt="Logo" />
    </div>
  </body>
</html>
