<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Minimalist - Slide Light</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      :root {
        --cor-primaria: {{cor_primaria}};
        --cor-secundaria: {{cor_secundaria}};
        --fonte: {{fonte}}, sans-serif;
        --cor-texto-primario: #1a1a1a;
        --cor-fundo: #e5e5e5; /* Cinza claro default */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        background-color: var(--cor-fundo);
        font-family: var(--fonte, "Inter");
        color: var(--cor-texto-primario);
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 120px 80px;
        position: relative;
      }

      .title {
        font-size: 85px;
        font-weight: 700;
        line-height: 1.1;
        letter-spacing: -0.03em;
        color: #000000;
        margin-bottom: 60px;
      }

      .content-text {
        font-size: 50px;
        line-height: 1.4;
        font-weight: 400;
        margin-bottom: 60px;
      }

      .highlight {
        font-weight: 700;
      }

      .decoration-bar {
        width: 200px;
        height: 15px;
        background-color: var(--cor-primaria, #e65100);
        margin-bottom: 60px;
      }

      .main-image {
        width: 180px;
        height: 180px;
        object-fit: contain;
      }
      
      .content-block {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
    </style>
  </head>
  <body>
    <!-- Logo removida -->

    <div class="content-block">
      <h1 class="title">{{texto1}}</h1>

      <div class="content-text">
        {{texto2}}
      </div>

      <div class="decoration-bar"></div>
      
      <img class="main-image" src="{{icon}}" alt="Icon" />
    </div>
  </body>
</html>
