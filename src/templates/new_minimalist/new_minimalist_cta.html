<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Minimalist - CTA</title>
    <style>
      /* Fontes populares */
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&family=Lato:wght@400;700&family=Montserrat:wght@400;500;600;700&family=Oswald:wght@400;500;600;700&family=Raleway:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Merriweather:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&family=Ubuntu:wght@400;500;700&family=PT+Sans:wght@400;700&family=Nunito:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&family=Work+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=Bebas+Neue&family=Barlow:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&family=Josefin+Sans:wght@400;500;600;700&family=Noto+Color+Emoji&family=Maven+Pro:wght@400;500;600;700&display=swap");

      :root {
        --cor-primaria: {{cor_primaria}};
        --cor-secundaria: {{cor_secundaria}};
        --fonte-titulo: {{fonte}}, sans-serif;
        --fonte-texto: {{fonte2}}, sans-serif;
        --cor-texto-primario: #ffffff;
        --cor-fundo: {{background_color}};
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        background-color: var(--cor-fundo, #1a1a1a);
        font-family: var(--fonte-texto, "Inter"), "Noto Color Emoji", sans-serif;
        color: var(--cor-texto-primario);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        text-align: center;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('{{backgroundImage}}');
        background-size: cover;
        background-position: center;
        z-index: 0;
        filter: grayscale(100%); /* Efeito preto e branco */
      }

      .background-overlay {
        display: none; /* Overlay global removido para focar na caixa */
      }

      .logo {
        position: absolute;
        top: 150px;
        left: 50%;
        transform: translateX(-50%);
        height: 60px;
        width: auto;
        z-index: 2;
      }

      .content-wrapper {
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 900px; /* Largura fixa para o cartão */
        margin-top: 80px;
        background: rgba(20, 20, 20, 0.75); /* Fundo escuro translúcido */
        backdrop-filter: blur(20px); /* Efeito de vidro fosco */
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1); /* Borda sutil */
        border-radius: 40px; /* Bordas bem arredondadas */
        padding: 80px 60px; /* Espaçamento interno generoso */
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5); /* Sombra para profundidade */
      }

      .title {
        font-size: 56px; /* Tamanho ajustado para o cartão */
        font-weight: 700;
        line-height: 1.1;
        margin-bottom: 50px;
        letter-spacing: -0.02em;
        text-align: center;
        font-family: var(--fonte-titulo);
      }

      /* Nova estrutura da lista */
      .checklist {
        display: inline-block; /* Ajusta ao tamanho do conteúdo */
        text-align: center; /* Alinha o texto ao centro */
        font-size: 38px;
        line-height: 1.6;
        width: 100%; /* Permite ocupar a largura mas respeitando o alinhamento */
        max-width: 800px; /* Limita a largura para leitura */
        margin-bottom: 60px;
        padding: 0 40px; /* Garante margem interna */
      }

      .texto3 {
        font-size: 32px;
        font-weight: 500;
        line-height: 1.5;
        padding-top: 30px;
        border-top: 1px solid rgba(255, 255, 255, 0.1); /* Separação visual */
        width: 100%;
        color: #e0e0e0;
      }

      .highlight {
        color: var(--cor-primaria);
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="background-overlay"></div>

    <img class="logo" src="{{logoUrl}}" alt="Logo" />

    <div class="content-wrapper">
      <h1 class="title">{{texto1}}</h1>

      <div class="checklist">{{texto2}}</div>

      <div class="texto3">{{texto3}}</div>
    </div>
  </body>
</html>
