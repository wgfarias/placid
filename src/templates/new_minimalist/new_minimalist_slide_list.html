<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Minimalist - Slide List</title>
    <style>
      /* Fontes populares */
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&family=Lato:wght@400;700&family=Montserrat:wght@400;500;600;700&family=Oswald:wght@400;500;600;700&family=Raleway:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Merriweather:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&family=Ubuntu:wght@400;500;700&family=PT+Sans:wght@400;700&family=Nunito:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&family=Work+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=Bebas+Neue&family=Barlow:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&family=Josefin+Sans:wght@400;500;600;700&family=Noto+Color+Emoji&display=swap");

      :root {
        --cor-primaria: {{cor_primaria}}; /* Cor dos marcadores */
        --cor-secundaria: {{cor_secundaria}};
        --fonte: {{fonte}}, sans-serif;
        --cor-texto-primario: #ffffff;
        --cor-fundo: {{background_color}}; /* Cor de fundo parametriz√°vel */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        background-color: var(--cor-fundo);
        font-family: var(--fonte, "Inter"), "Noto Color Emoji", sans-serif;
        color: var(--cor-texto-primario);
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 120px 80px;
        position: relative;
      }

      .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .logo {
        height: 50px;
        width: auto;
        margin-bottom: 60px;
      }

      .title {
        font-size: 80px;
        font-weight: 600;
        line-height: 1.1;
        letter-spacing: -0.03em;
        margin-bottom: 60px;
        color: var(--cor-texto-primario);
      }

      .list-container {
        display: flex;
        flex-direction: column;
        gap: 30px;
        font-size: 40px;
        margin-bottom: 60px;
      }

      ul, ol {
        list-style: none;
      }

      li {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
      }

      .list-number {
        background-color: var(--cor-primaria, #78909c);
        color: white;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 35px;
        border-radius: 8px;
        margin-right: 25px;
        flex-shrink: 0;
      }

      .list-text {
        font-weight: 400;
      }

      .alert-icon {
        font-size: 120px;
        line-height: 1;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <img class="logo" src="{{logoUrl}}" alt="Logo" />

      <h1 class="title">{{texto1}}</h1>

      <!-- Items da lista -->
      <div class="list-container">{{texto2}}</div>

      <div class="alert-icon">{{icon}}</div>
    </div>
  </body>
</html>
