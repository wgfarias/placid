        margin-bottom: 60px;
      }

      .highlight {
        font-weight: 700;
      }

      .decoration-bar {
        width: 200px;
        height: 15px;
        background-color: var(--cor-primaria, #e65100);
        margin-bottom: 60px;
      }

      .main-icon {
        font-size: 120px;
        line-height: 1;
        text-align: center;
      }
      
      .content-block {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
