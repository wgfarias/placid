<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>New Minimalist - CTA</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      :root {
        --cor-primaria: #e65100;
        --cor-secundaria: #1a1a1a; /* Background */
        --fonte: "Inter", sans-serif;
        --cor-texto-primario: #ffffff;
        --cor-check: #4caf50; /* PadrÃ£o verde, ou parametrizÃ¡vel */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        background-color: var(--cor-secundaria, #1a1a1a);
        font-family: var(--fonte, "Inter");
        color: var(--cor-texto-primario);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        text-align: center;
      }

      .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(50, 50, 50, 0.8) 0%,
          var(--cor-secundaria, rgba(20, 20, 20, 1)) 100%
        );
        z-index: 0;
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://placehold.co/1080x1350/222/999?text=Fundo+Prato");
        background-size: cover;
        opacity: 0.2;
        z-index: 0;
        filter: blur(10px);
      }

      .logo {
        position: absolute;
        top: 150px;
        left: 50%;
        transform: translateX(-50%);
        height: 60px;
        width: auto;
        z-index: 2;
      }

      .content-wrapper {
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 85%;
        margin-top: 100px;
      }

      .title {
        font-size: 65px;
        font-weight: 600;
        line-height: 1.1;
        margin-bottom: 60px;
        letter-spacing: -0.02em;
        color: var(--cor-texto-primario);
      }

      .checklist {
        display: flex;
        flex-direction: column;
        gap: 25px;
        margin-bottom: 80px;
        text-align: left;
      }

      .check-item {
        display: flex;
        align-items: center;
        font-size: 40px;
        font-weight: 400;
      }

      .check-icon {
        margin-right: 20px;
        color: var(--cor-check);
        font-size: 45px;
      }

      .footer-block {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        width: 100%;
      }

      .final-cta {
        font-size: 35px;
        margin-bottom: 20px;
      }

      .action-row {
        font-size: 35px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .pin-row {
        font-size: 35px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
      }
    </style>
