<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Minimalist - Cover</title>
    <style>
      /* Fontes populares */
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&family=Lato:wght@400;700&family=Montserrat:wght@400;500;600;700&family=Oswald:wght@400;500;600;700&family=Raleway:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Merriweather:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&family=Ubuntu:wght@400;500;700&family=PT+Sans:wght@400;700&family=Nunito:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&family=Work+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=Bebas+Neue&family=Barlow:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&family=Josefin+Sans:wght@400;500;600;700&family=Noto+Color+Emoji&display=swap");

      :root {
        --cor-primaria: #e65100;      /* Botão, destaques */
        --cor-secundaria: #1a1a1a;    /* Background, overlays */
        --fonte: 'Inter', sans-serif;
        --cor-texto-primario: #ffffff;
        --cor-texto-secundario: #e0e0e0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        background-color: var(--cor-secundaria, #1a1a1a);
        font-family: var(--fonte, "Inter"), "Noto Color Emoji", sans-serif;
        position: relative;
        color: var(--cor-texto-primario);
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://placehold.co/1080x1350/222/999?text=Fundo+Prato');
        background-size: cover;
        background-position: center;
        z-index: 0;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.2) 0%,
          rgba(0, 0, 0, 0.6) 50%,
          var(--cor-secundaria, rgba(0, 0, 0, 0.9)) 100%
        );
        z-index: 1;
      }

      .logo {
        position: absolute;
        top: 60px;
        left: 60px;
        height: 60px; /* Altura ajustável */
        width: auto;
        z-index: 3;
        object-fit: contain;
      }

      .content-wrapper {
        position: absolute;
        bottom: 120px;
        left: 0;
        width: 100%;
        padding: 0 80px;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Alinhado à esquerda como na ref */
      }

      .title {
        font-size: 90px;
        font-weight: 600;
        line-height: 1.1;
        letter-spacing: -0.03em;
        margin-bottom: 30px;
        color: var(--cor-texto-primario);
        text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
      }

      .subtitle {
        font-size: 40px;
        font-weight: 400;
        line-height: 1.4;
        color: var(--cor-texto-secundario);
        margin-bottom: 60px;
        max-width: 90%;
      }

      .btn-continue {
        background-color: var(--cor-primaria, #e65100);
        color: var(--cor-texto-primario);
        padding: 20px 40px;
        border-radius: 50px;
        font-size: 24px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        display: inline-block;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="overlay"></div>

    <img class="logo" src="https://placehold.co/200x100/transparent/white?text=LOGO" alt="Logo" />

    <div class="content-wrapper">
      <h1 class="title">Seu restaurante está jogando 25% do faturamento no lixo!</h1>
      <h2 class="subtitle">e você nem percebeu...</h2>
      <div class="btn-continue">Continue lendo...</div>
    </div>
  </body>
</html>
