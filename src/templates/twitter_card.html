<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Twitter Card</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Sans+Pro:wght@300;400;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1200px;
        height: 628px;
        overflow: hidden;
        font-family: 'Source Sans Pro', sans-serif;
        background-color: {{backgroundColor}};
        position: relative;
      }

      .container {
        display: flex;
        width: 100%;
        height: 100%;
      }

      .image-side {
        width: 50%;
        height: 100%;
        overflow: hidden;
        position: relative;
      }

      .image-side img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 100%);
      }

      .content-side {
        width: 50%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 60px 50px;
        position: relative;
      }

      .logo {
        position: absolute;
        top: 30px;
        right: 30px;
        width: auto;
        height: 40px;
      }

      .tag {
        font-size: 14px;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 1.5px;
        color: {{accentColor}};
        margin-bottom: 20px;
      }

      .headline {
        font-family: 'Roboto', sans-serif;
        font-size: 48px;
        font-weight: 700;
        line-height: 1.2;
        color: {{titleColor}};
        margin-bottom: 25px;
      }

      .subheadline {
        font-size: 24px;
        font-weight: 300;
        line-height: 1.4;
        color: {{subtitleColor}};
        margin-bottom: 40px;
      }

      .cta {
        display: inline-block;
        background-color: {{accentColor}};
        color: white;
        font-weight: 700;
        font-size: 16px;
        padding: 12px 30px;
        border-radius: 4px;
        text-transform: uppercase;
        margin-top: 15px;
      }

      .url {
        position: absolute;
        bottom: 30px;
        left: 50px;
        font-size: 16px;
        color: {{subtitleColor}};
        opacity: 0.8;
      }

      .decorative-line {
        width: 60px;
        height: 4px;
        background-color: {{accentColor}};
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-side">
        <img src="{{imageUrl}}" alt="Featured Image" />
        <div class="overlay"></div>
      </div>

      <div class="content-side">
        <img class="logo" src="{{logoUrl}}" alt="Logo" />

        <div class="tag">{{tagText}}</div>

        <div class="decorative-line"></div>

        <h1 class="headline">{{headline}}</h1>

        <p class="subheadline">{{subheadline}}</p>

        <div class="cta">{{ctaText}}</div>

        <div class="url">{{websiteUrl}}</div>
      </div>
    </div>
  </body>
</html>
