<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Things - Slide 1 (Capa)</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;700&family=Lato:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600;700&family=Inter:wght@400;600;700;800&family=Nunito:wght@400;600;700&family=Playfair+Display:wght@400;700&family=Merriweather:wght@400;700&family=Oswald:wght@400;600;700&family=Dancing+Script:wght@400;700&family=Pacifico&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        font-family: "Inter", sans-serif;
        position: relative;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.3) 0%,
          rgba(0, 0, 0, 0.7) 100%
        );
        z-index: 1;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-image: url("{{backgroundImage}}");
        z-index: 0;
      }

      .gradient-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          var(--gradient-color-1-alpha) 0%,
          var(--gradient-color-2-alpha) 100%
        );
        z-index: 0.5;
      }

      .container {
        position: relative;
        z-index: 2;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 90px 60px;
      }

      .logo {
        width: 150px;
        height: auto;
        margin-bottom: 80px;
        opacity: 0.9;
      }

      .title {
        font-size: clamp(60px, 8vw, 120px);
        font-weight: 400;
        line-height: 1.1;
        letter-spacing: -3px;
        margin-bottom: 40px;
        color: #ffffff;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        font-family: var(--title-font), sans-serif;
        text-transform: var(--title-transform);
      }

      .subtitle {
        font-size: clamp(24px, 4vw, 48px);
        font-weight: 400;
        line-height: 1.4;
        color: #f0f0f0;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        margin-bottom: 60px;
        max-width: 800px;
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
      }

      .slide-number {
        background: var(--accent-color);
        backdrop-filter: blur(10px);
        padding: 12px 20px;
        border-radius: 50px;
        color: var(--title-color);
        font-size: 18px;
        font-weight: 600;
      }

      .accent-dot {
        width: 20px;
        height: 20px;
        background: var(--accent-color);
        border-radius: 50%;
        margin: 0 auto 30px;
        box-shadow: 0 0 30px var(--accent-color);
      }
    </style>
  </head>
  <body
    style="
      --title-color: {{titleColor}};
      --subtitle-color: {{subtitleColor}};
      --accent-color: {{accentColor}};
      --title-font: {{titleFont}};
      --title-transform: {{titleTransform}};
      --gradient-color-1: {{gradientColor1}};
      --gradient-color-2: {{gradientColor2}};
      --gradient-color-1-alpha: {{gradientColor1Alpha}};
      --gradient-color-2-alpha: {{gradientColor2Alpha}};
    "
  >
    <div class="background"></div>
    <div class="gradient-overlay"></div>
    <div class="overlay"></div>
    <div class="container">
      <img class="logo" src="{{logo}}" alt="Logo" />
      <div class="accent-dot"></div>
      <h1 class="title">{{title}}</h1>
      <p class="subtitle">{{subtitle}}</p>
      <div class="slide-number">CONTINUE LENDO...</div>
    </div>
  </body>
</html>
