<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IA News Template</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;700&family=Lato:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600;700&family=Inter:wght@400;600;700;800&family=Nunito:wght@400;600;700&family=Playfair+Display:wght@400;700&family=Merriweather:wght@400;700&family=Oswald:wght@400;600;700&family=Dancing+Script:wght@400;700&family=Pacifico&Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Special+Elite&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        width: 1080px;
        height: 1350px;
        position: relative;
        overflow: hidden;
        background-color: #f0f0f0;
      }

      .background {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        background-size: cover;
        background-position: center;
      }

      .overlay {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.3) 0%,
          rgba(0, 0, 0, 0.8) 100%
        );
      }

      .logo {
        position: absolute;
        top: 80px;
        left: 80px;
        z-index: 3;
        width: 200px;
        height: auto;
      }

      .content-area {
        position: absolute;
        bottom: 10px;
        left: 0;
        width: 100%;
        z-index: 3;
        padding: 75px;
      }

      .slide-counter {
        position: absolute;
        right: 60px;
        bottom: 65px;
        background-color: var(--accent-color);
        color: white;
        font-size: 28px;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 10px;
        z-index: 4;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        border: 2px solid black;
      }

      .news-container {
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 50px;
        position: relative;
      }

      .newspaper-icon {
        position: absolute;
        top: 60px;
        right: 60px;
        width: 100px;
        height: 100px;
        background-color: var(--accent-color);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        z-index: 5;
      }

      .newspaper-icon svg {
        width: 50px;
        height: 50px;
        fill: white;
      }

      .headline {
        font-family: "Oswald", sans-serif;
        font-size: 60px;
        font-weight: 400;
        color: white;
        margin-bottom: 30px;
        line-height: 1.1;
        text-transform: uppercase;
        letter-spacing: -0.5px;
      }

      .description {
        font-family: "Gidole", sans-serif;
        font-size: 50px;
        color: rgba(255, 255, 255, 0.9);
        line-height: 1.5;
        margin-bottom: 30px;
      }

      .source {
        font-family: "Gidole", sans-serif;
        display: inline-block;
        background-color: var(--accent-color);
        color: white;
        font-size: 23px;
        padding: 8px 20px;
        border-radius: 30px;
        font-weight: bold;
      }
    </style>
  </head>
  <body
    style="
  --title-font: {{titleFont}};
  --overlay-color: {{overlayColor}}; 
  --accent-color: {{accentColor}}; 
  --title-transform: {{titleTransform}};"
  >
    <div
      class="background"
      style="background-image: url('{{backgroundImage}}');"
    ></div>
    <div class="overlay"></div>

    <img class="logo" src="{{logoUrl}}" alt="News Logo" />

    <div class="newspaper-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M22,3L22,19C22,20.1 21.1,21 20,21L4,21C2.9,21 2,20.1 2,19L2,3M4,5L4,19L20,19L20,5L4,5M6,7L18,7L18,9L6,9L6,7M6,11L18,11L18,13L6,13L6,11M6,15L14,15L14,17L6,17L6,15Z"
        />
      </svg>
    </div>

    <div class="content-area">
      <div class="news-container">
        <h1 class="headline">{{headline}}</h1>
        <p class="description">{{description}}</p>
        <div class="source">FONTE: {{source}}</div>
      </div>
    </div>

    <div class="slide-counter">{{currentSlide}}/{{totalSlides}}</div>
  </body>
</html>
