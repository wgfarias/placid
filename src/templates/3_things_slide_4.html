<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Things - Slide 4 (Conte√∫do)</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;700&family=Lato:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600;700&family=Inter:wght@400;600;700;800&family=Nunito:wght@400;600;700&family=Playfair+Display:wght@400;700&family=Merriweather:wght@400;700&family=Oswald:wght@400;600;700&family=Dancing+Script:wght@400;700&family=Pacifico&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        background: linear-gradient(
          135deg,
          var(--gradient-color-1) 0%,
          var(--gradient-color-2) 100%
        );
        font-family: "Inter", sans-serif;
        position: relative;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        position: relative;
      }

      .content-area {
        flex: 1;
        padding: 100px 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 2;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.92) 0%,
          rgba(255, 255, 255, 0.88) 100%
        );
        position: relative;
        text-align: center;
        border-radius: 40px;
        margin: 60px;
        backdrop-filter: blur(20px);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
      }

      .logo {
        width: 140px;
        height: auto;
        margin-bottom: 60px;
        opacity: 0.8;
        align-self: center;
      }

      .title {
        font-size: clamp(45px, 7vw, 90px);
        font-weight: 800;
        line-height: 1.1;
        letter-spacing: -3px;
        margin-bottom: 50px;
        color: var(--title-color);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        font-family: var(--title-font), sans-serif;
        text-transform: var(--title-transform);
      }

      .text {
        font-size: clamp(20px, 3.5vw, 36px);
        font-weight: 400;
        line-height: 1.6;
        color: var(--text-color);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        margin-bottom: 40px;
        max-width: 800px;
        align-self: center;
      }

      .slide-number {
        background: var(--accent-color);
        backdrop-filter: blur(10px);
        padding: 12px 20px;
        border-radius: 50px;
        color: var(--title-color);
        font-size: 18px;
        font-weight: 600;
      }

      .accent-line {
        width: 120px;
        height: 6px;
        background: var(--accent-color);
        margin-bottom: 30px;
        border-radius: 3px;
        align-self: center;
      }
    </style>
  </head>
  <body
    style="
      --title-color: {{titleColor}};
      --text-color: {{textColor}};
      --accent-color: {{accentColor}};
      --title-font: {{titleFont}};
      --title-transform: {{titleTransform}};
      --gradient-color-1: {{gradientColor1}};
      --gradient-color-2: {{gradientColor2}};
    "
  >
    <div class="container">
      <div class="content-area">
        <img class="logo" src="{{logo}}" alt="Logo" />
        <div class="accent-line"></div>
        <h1 class="title">{{title}}</h1>
        <p class="text">{{text}}</p>
        <div class="slide-number">04/05</div>
      </div>
    </div>
  </body>
</html>
