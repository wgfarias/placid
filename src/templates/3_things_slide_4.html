<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Things - Slide 4 (Conte√∫do)</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;700&family=Lato:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600;700&family=Inter:wght@400;600;700;800&family=Nunito:wght@400;600;700&family=Playfair+Display:wght@400;700&family=Merriweather:wght@400;700&family=Oswald:wght@400;600;700&family=Dancing+Script:wght@400;700&family=Pacifico&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        background: linear-gradient(180deg, #f7fafc 0%, #edf2f7 100%);
        font-family: "Inter", sans-serif;
        position: relative;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 120px 80px;
        position: relative;
      }

      .logo {
        width: 120px;
        height: auto;
        margin-bottom: 80px;
        opacity: 0.8;
      }

      .title {
        font-size: clamp(45px, 7vw, 90px);
        font-weight: 800;
        line-height: 1.1;
        letter-spacing: -2px;
        margin-bottom: 60px;
        color: var(--title-color);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        font-family: var(--title-font), sans-serif;
        text-transform: var(--title-transform);
        max-width: 800px;
      }

      .text {
        font-size: clamp(20px, 3.5vw, 36px);
        font-weight: 400;
        line-height: 1.6;
        color: var(--text-color);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        margin-bottom: 40px;
        max-width: 750px;
      }

      .accent-line {
        width: 100px;
        height: 8px;
        background: var(--accent-color);
        margin: 0 auto 40px;
        border-radius: 4px;
      }

      .slide-number {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        padding: 12px 20px;
        border-radius: 50px;
        color: #ffffff;
        font-size: 18px;
        font-weight: 600;
        z-index: 3;
      }

      .decorative-dots {
        position: absolute;
        top: 80px;
        right: 80px;
        display: flex;
        gap: 15px;
        opacity: 0.3;
      }

      .dot {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--accent-color);
      }

      .content-wrapper {
        position: relative;
        z-index: 2;
      }

      .highlight-box {
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.1) 0%,
          rgba(118, 75, 162, 0.1) 100%
        );
        border-radius: 25px;
        padding: 60px;
        margin: 40px 0;
        border: 2px solid rgba(102, 126, 234, 0.2);
      }
    </style>
  </head>
  <body
    style="
      --title-color: {{titleColor}};
      --text-color: {{textColor}};
      --accent-color: {{accentColor}};
      --title-font: {{titleFont}};
      --title-transform: {{titleTransform}};
    "
  >
    <div class="container">
      <div class="decorative-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div class="content-wrapper">
        <img class="logo" src="{{logo}}" alt="Logo" />
        <div class="accent-line"></div>

        <div class="highlight-box">
          <h1 class="title">{{title}}</h1>
          <p class="text">{{text}}</p>
        </div>
      </div>
    </div>

    <div class="slide-number">04/05</div>
  </body>
</html>
