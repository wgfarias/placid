<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple White 1 - Content Slide White</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      :root {
        --cor-destaque: {{cor_primaria}};
        --cor-titulo: {{cor_titulo}};
        --cor-texto: {{cor_texto}};
        --bg-white: {{background_color}};
        --fonte-titulo: {{fonte}}, "Inter", sans-serif;
        --fonte-texto: {{fonte2}}, "Inter", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        background-color: var(--bg-white, #ffffff);
        font-family: var(--fonte-texto);
        display: flex;
        flex-direction: column;
        position: relative;
        padding: 120px;
      }

      /* --- Conte√∫do --- */
      .content-wrapper {
        position: relative;
        z-index: 10;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 100px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        padding-bottom: 40px;
      }

      .slide-number {
        font-size: 24px;
        color: #999;
        font-weight: 500;
        letter-spacing: 0.05em;
      }

      .main-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .title {
        font-size: 80px;
        line-height: 1.05;
        font-weight: 600;
        color: var(--cor-titulo);
        margin-bottom: 60px;
        letter-spacing: -0.02em;
        max-width: 90%;
        font-family: var(--fonte-titulo);
      }

      /* Detalhe de design: barra lateral no texto */
      .text-block {
        position: relative;
        padding-left: 50px;
        border-left: 4px solid var(--cor-destaque);
      }

      .description {
        font-size: 40px;
        line-height: 1.6;
        color: var(--cor-texto);
        font-weight: 300;
      }

      .description strong {
        font-weight: 600;
        color: var(--cor-destaque);
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="header-row">
        <span class="slide-number">{{slide_number}}</span>
      </div>

      <div class="main-content">
        <h1 class="title">{{texto1}}</h1>

        <div class="text-block">
          <p class="description">{{texto2}}</p>
        </div>
      </div>
    </div>
  </body>
</html>
