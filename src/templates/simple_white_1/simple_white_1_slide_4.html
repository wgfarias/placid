<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple White 1 - Content Slide 4 (Central)</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      :root {
        --cor-destaque: {{cor_primaria}};
        --cor-titulo: #2d2d2d;
        --cor-texto: #4a4a4a;
        --bg-white: #ffffff;
        --fonte-titulo: {{fonte}}, "Inter", sans-serif;
        --fonte-texto: {{fonte2}}, "Inter", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        background-color: var(--bg-white, #ffffff);
        font-family: var(--fonte-texto);
        display: flex;
        flex-direction: column;
        position: relative;
        padding: 100px;
      }

      /* --- Sombra SVG (Centralizada) --- */
      .shadow-svg-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(90deg);
        width: 180%;
        height: 180%;
        z-index: 0;
        pointer-events: none;
        opacity: 0.3;
        filter: blur(70px);
        mix-blend-mode: multiply;
      }

      /* --- Conteúdo --- */
      .content-wrapper {
        position: relative;
        z-index: 10;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      /* Avatar do Perfil */
      .avatar-container {
        width: 220px;
        height: 220px;
        margin-bottom: 60px;
        border-radius: 50%;
        padding: 8px;
        border: 2px solid rgba(0,0,0,0.05);
        background: #fff;
        box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      }

      .avatar-img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--cor-destaque);
      }

      .category-tag {
        font-size: 18px;
        color: var(--cor-destaque);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 30px;
      }

      .title {
        font-size: 65px;
        line-height: 1.2;
        font-weight: 600;
        color: var(--cor-titulo);
        margin-bottom: 40px;
        letter-spacing: -0.02em;
        max-width: 90%;
        font-family: var(--fonte-titulo);
      }

      .description {
        font-size: 38px;
        line-height: 1.6;
        color: var(--cor-texto);
        font-weight: 300;
        max-width: 85%;
        margin: 0 auto;
      }

      /* Número discreto no rodapé */
      .slide-number {
        position: absolute;
        bottom: 0;
        font-size: 24px;
        color: #ccc;
        font-weight: 500;
        letter-spacing: 0.05em;
      }
    </style>
  </head>
  <body>
    <!-- Sombra decorativa (Central) -->
    <div class="shadow-svg-container">
      <svg
        viewBox="0 0 800 800"
        fill="#cccccc"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M600 0 C 650 100, 550 300, 400 400 C 250 500, 100 450, 0 400 L 0 0 Z"
          opacity="0.3"
        />
        <path
          d="M800 200 C 700 300, 600 500, 450 600 C 300 700, 200 600, 100 500"
          opacity="0.2"
          stroke="#cccccc"
          stroke-width="80"
          stroke-linecap="round"
          fill="none"
        />
        <path
          d="M900 0 C 800 150, 700 400, 600 600 C 500 800, 400 700, 300 600"
          opacity="0.2"
          stroke="#cccccc"
          stroke-width="100"
          stroke-linecap="round"
          fill="none"
        />
        <ellipse
          cx="600"
          cy="200"
          rx="20"
          ry="300"
          transform="rotate(30 600 200)"
          opacity="0.2"
        />
        <ellipse
          cx="700"
          cy="100"
          rx="30"
          ry="400"
          transform="rotate(45 700 100)"
          opacity="0.2"
        />
      </svg>
    </div>

    <div class="content-wrapper">
      <div class="avatar-container">
        <img src="{{authorImage}}" alt="Avatar" class="avatar-img" />
      </div>

      <span class="category-tag">{{texto1}}</span>

      <h1 class="title">{{texto2}}</h1>

      <p class="description">{{texto3}}</p>

      <span class="slide-number">{{slide_number}}</span>
    </div>
  </body>
</html>
