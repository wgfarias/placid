<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple White 1 - CTA Slide</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      :root {
        --cor-destaque: #7e2e85; /* Roxo */
        --cor-titulo: #1a1a1a;
        --cor-texto: #4a4a4a;
        --bg-white: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        background-color: var(--bg-white);
        font-family: "Inter", sans-serif;
        display: flex;
        flex-direction: column;
        position: relative;
        padding: 100px;
      }

      /* --- Sombra SVG --- */
      .shadow-svg-container {
        position: absolute;
        bottom: -30%;
        right: -30%;
        width: 160%;
        height: 160%;
        z-index: 0;
        pointer-events: none;
        opacity: 0.4;
        filter: blur(60px);
        transform: rotate(180deg);
        mix-blend-mode: multiply;
      }

      .content-wrapper {
        position: relative;
        z-index: 10;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        text-align: center;
      }

      /* Imagem da Capa (Recuperada) */
      .cover-recall {
        width: 300px;
        height: 300px;
        border-radius: 50%; /* Circular */
        padding: 10px;
        border: 2px solid rgba(0,0,0,0.05);
        background: #fff;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        margin-top: 40px;
        position: relative;
      }

      .cover-img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }

      /* Elemento decorativo na imagem */
      .cover-recall::after {
        content: "✨";
        font-size: 60px;
        position: absolute;
        bottom: 0;
        right: 20px;
        background: #fff;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      }

      .main-block {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }

      .title {
        font-size: 80px;
        line-height: 1.1;
        font-weight: 700;
        color: var(--cor-titulo);
        margin: 0;
      }

      .subtitle {
        font-size: 40px;
        color: var(--cor-texto);
        font-weight: 300;
        max-width: 80%;
      }

      /* Área de Ações */
      .actions-row {
        display: flex;
        justify-content: space-around;
        width: 100%;
        margin-bottom: 60px;
        padding: 40px;
        background: rgba(0,0,0,0.02);
        border-radius: 30px;
      }

      .action-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .icon-box {
        width: 100px;
        height: 100px;
        background: var(--cor-destaque);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 40px;
        box-shadow: 0 10px 20px rgba(126, 46, 133, 0.3);
      }

      .action-label {
        font-size: 24px;
        font-weight: 600;
        color: var(--cor-titulo);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* Ícones SVG simples */
      svg.icon {
        width: 50px;
        height: 50px;
        fill: currentColor;
      }

    </style>
  </head>
  <body>
    <!-- Sombra decorativa -->
    <div class="shadow-svg-container">
      <svg viewBox="0 0 800 800" fill="#cccccc" xmlns="http://www.w3.org/2000/svg">
        <path d="M600 0 C 650 100, 550 300, 400 400 C 250 500, 100 450, 0 400 L 0 0 Z" opacity="0.3"/>
        <path d="M800 200 C 700 300, 600 500, 450 600 C 300 700, 200 600, 100 500" opacity="0.2" stroke="#cccccc" stroke-width="80" stroke-linecap="round" fill="none"/>
        <path d="M900 0 C 800 150, 700 400, 600 600 C 500 800, 400 700, 300 600" opacity="0.2" stroke="#cccccc" stroke-width="100" stroke-linecap="round" fill="none"/>
        <ellipse cx="600" cy="200" rx="20" ry="300" transform="rotate(30 600 200)" opacity="0.2"/>
        <ellipse cx="700" cy="100" rx="30" ry="400" transform="rotate(45 700 100)" opacity="0.2"/>
      </svg>
    </div>

    <div class="content-wrapper">
      <!-- Imagem da Capa (Recall) -->
      <div class="cover-recall">
        <img 
          src="https://images.unsplash.com/photo-1531403009284-440f080d1e12?q=80&w=1080&auto=format&fit=crop" 
          alt="Capa" 
          class="cover-img"
        />
      </div>

      <div class="main-block">
        <h1 class="title">Gostou do conteúdo?</h1>
        <p class="subtitle">
          Se esse post foi útil para você, não esqueça de interagir para que eu possa trazer mais temas como este.
        </p>
      </div>

      <div class="actions-row">
        <div class="action-item">
          <div class="icon-box">
            <!-- Like Icon -->
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
          </div>
          <span class="action-label">Curtir</span>
        </div>

        <div class="action-item">
          <div class="icon-box">
            <!-- Save Icon -->
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/>
            </svg>
          </div>
          <span class="action-label">Salvar</span>
        </div>

        <div class="action-item">
          <div class="icon-box">
            <!-- Share Icon -->
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
            </svg>
          </div>
          <span class="action-label">Enviar</span>
        </div>
      </div>
    </div>
  </body>
</html>
