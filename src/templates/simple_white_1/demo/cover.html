<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple White 1 - Cover Demo</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      :root {
        --cor-destaque: #7e2e85; /* Roxo da imagem */
        --cor-titulo: #1a1a1a;
        --cor-subtitulo: #666666;
        --bg-white: #ffffff;
        --fonte-titulo: "Inter", sans-serif;
        --fonte-texto: "Inter", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        background-color: var(--bg-white);
        font-family: var(--fonte-texto);
        display: flex;
        flex-direction: column;
        padding: 80px;
        position: relative;
      }

      /* Sombra SVG Sutil */
      .shadow-svg-container {
        position: absolute;
        top: -10%;
        right: -30%;
        width: 150%;
        height: 150%;
        z-index: 0;
        pointer-events: none;
        opacity: 0.4;
        filter: blur(60px);
        transform: rotate(-15deg);
        mix-blend-mode: multiply;
      }

      /* Container Principal */
      .main-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        position: relative;
        z-index: 10;
      }

      /* 1. Tema / Subtítulo (Topo) */
      .subtitle-wrapper {
        display: flex;
        align-items: center;
        margin-bottom: 40px;
      }

      .subtitle {
        font-family: var(--fonte-texto);
        font-size: 24px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--cor-destaque);
        display: inline-block;
        padding-bottom: 5px;
        border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        margin: 0;
      }

      /* 2. Imagem Horizontal */
      .image-container {
        width: 100%;
        height: 500px; /* Formato paisagem */
        margin-bottom: 60px;
        border-radius: 40px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .cover-image {
        width: 100%;
        height: 100%;
        background-image: url("https://images.unsplash.com/photo-1531403009284-440f080d1e12?q=80&w=1080&auto=format&fit=crop");
        background-size: cover;
        background-position: center;
      }

      /* 3. Título Principal */
      .title-wrapper {
        border-left: 6px solid var(--cor-destaque);
        padding-left: 40px;
        margin-bottom: auto; /* Empurra o logo para baixo */
        margin-left: -10px; /* Leve ajuste óptico para alinhar com o resto */
      }

      .main-title {
        font-family: var(--fonte-titulo);
        font-size: 80px;
        line-height: 1.1;
        font-weight: 600;
        color: var(--cor-titulo);
        word-wrap: break-word;
        margin: 0;
      }

      /* 4. Logo no Rodapé */
      .logo-footer {
        height: 60px;
        display: flex;
        align-items: center;
        margin-top: 40px;
        opacity: 0.9;
      }

      .logo-img {
        max-height: 100%;
        max-width: 250px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <!-- Sombra SVG (Fundo) -->
    <div class="shadow-svg-container">
      <svg
        viewBox="0 0 800 800"
        fill="#cccccc"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M600 0 C 650 100, 550 300, 400 400 C 250 500, 100 450, 0 400 L 0 0 Z"
          opacity="0.3"
        />
        <path
          d="M800 200 C 700 300, 600 500, 450 600 C 300 700, 200 600, 100 500"
          opacity="0.2"
          stroke="#cccccc"
          stroke-width="80"
          stroke-linecap="round"
          fill="none"
        />
        <ellipse
          cx="600"
          cy="200"
          rx="20"
          ry="300"
          transform="rotate(30 600 200)"
          opacity="0.2"
        />
      </svg>
    </div>

    <div class="main-container">
      <!-- 1. Texto 1 (Tema/Subtítulo) -->
      <div class="subtitle-wrapper">
        <div class="subtitle">Growthhacking Workshop</div>
      </div>

      <!-- 2. Imagem Horizontal -->
      <div class="image-container">
        <div class="cover-image"></div>
      </div>

      <!-- 3. Título -->
      <div class="title-wrapper">
        <h1 class="main-title">
          As IAs e automações irão dominar o mercado e eu posso provar!
        </h1>
      </div>

      <!-- 4. Logo -->
      <div class="logo-footer">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
          alt="Logo"
          class="logo-img"
        />
      </div>
    </div>
  </body>
</html>
