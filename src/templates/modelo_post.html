<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Post</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Roboto+Slab:wght@400;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1080px;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        position: relative;
        background-color: bisque;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('{{backgroundImage}}');
        background-size: cover;
        background-position: center;
        filter: brightness({{backgroundBrightness}});
      }

      .gradient-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient({{gradientDirection}}, {{gradientColor1}}, {{gradientColor2}});
        opacity: {{gradientOpacity}};
        z-index: 1;
      }

      .pattern-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('{{patternUrl}}');
        background-size: {{patternSize}};
        opacity: {{patternOpacity}};
        z-index: 2;
      }

      .content {
        position: relative;
        z-index: 10;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 80px;
        text-align: center;
      }

      .branding {
        position: absolute;
        top: 40px;
        left: 40px;
        z-index: 15;
      }

      .logo {
        height: 60px;
        width: auto;
      }

      .category {
        position: absolute;
        top: 40px;
        right: 40px;
        background-color: {{accentColor}};
        color: white;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        padding: 8px 16px;
        border-radius: 30px;
        letter-spacing: 1px;
        z-index: 15;
      }

      .title-wrapper {
        max-width: 90%;
        margin-bottom: 30px;
      }

      .title {
        font-family: 'Roboto Slab', serif;
        font-size: 70px;
        font-weight: 700;
        line-height: 1.15;
        color: {{titleColor}};
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
      }

      .subtitle {
        font-size: 28px;
        font-weight: 300;
        line-height: 1.4;
        color: {{subtitleColor}};
        margin-bottom: 40px;
      }

      .info-box {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        padding: 30px 40px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        max-width: 80%;
      }

      .info-title {
        font-family: 'Poppins', sans-serif;
        font-size: 24px;
        font-weight: 600;
        color: {{accentColor}};
        margin-bottom: 15px;
      }

      .info-content {
        font-size: 18px;
        color: #444;
        line-height: 1.6;
      }

      .footer {
        position: absolute;
        bottom: 40px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 15;
      }

      .cta-button {
        background-color: {{accentColor}};
        color: white;
        font-size: 18px;
        font-weight: 600;
        padding: 12px 30px;
        border-radius: 40px;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .social {
        position: absolute;
        bottom: 40px;
        right: 40px;
        color: {{textColor}};
        font-size: 18px;
        font-weight: 600;
        z-index: 15;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="gradient-overlay"></div>
    <div class="pattern-overlay"></div>

    <div class="branding">
      <img class="logo" src="{{logoUrl}}" alt="Logo" />
    </div>

    <div class="category">{{category}}</div>

    <div class="content">
      <div class="title-wrapper">
        <h1 class="title">{{title}}</h1>
        <h2 class="subtitle">{{subtitle}}</h2>
      </div>

      <div class="info-box">
        <h3 class="info-title">{{infoTitle}}</h3>
        <p class="info-content">{{infoContent}}</p>
      </div>
    </div>

    <div class="footer">
      <div class="cta-button">{{ctaText}}</div>
    </div>

    <div class="social">{{socialText}}</div>
  </body>
</html>
