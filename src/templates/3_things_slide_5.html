<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Things - Slide 5 (Fechamento)</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&family=Montserrat:wght@400;600;700;800&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1350px;
        overflow: hidden;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-image: url("{{backgroundImage}}");
        font-family: "Inter", sans-serif;
        position: relative;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.3) 0%,
          rgba(0, 0, 0, 0.8) 100%
        );
        z-index: 1;
      }

      .container {
        position: relative;
        z-index: 2;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 80px 60px;
      }

      .logo {
        width: 140px;
        height: auto;
        margin-bottom: 60px;
        opacity: 0.9;
      }

      .title {
        font-size: clamp(50px, 7.5vw, 100px);
        font-weight: 800;
        line-height: 1.1;
        letter-spacing: -2px;
        margin-bottom: 40px;
        color: var(--title-color);
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        font-family: var(--title-font), sans-serif;
        text-transform: var(--title-transform);
      }

      .subtitle {
        font-size: clamp(22px, 3.5vw, 40px);
        font-weight: 400;
        line-height: 1.4;
        color: var(--subtitle-color);
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        margin-bottom: 60px;
        max-width: 700px;
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
      }

      .cta-button {
        background: var(--cta-color);
        color: white;
        padding: 20px 50px;
        border-radius: 50px;
        text-decoration: none;
        font-size: clamp(20px, 3vw, 28px);
        font-weight: 700;
        margin-bottom: 80px;
        display: inline-block;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .cta-button:hover {
        transform: translateY(-3px);
      }

      .contact-info {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 60px;
        margin-bottom: 60px;
        flex-wrap: wrap;
      }

      .contact-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: rgba(255, 255, 255, 0.9);
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      }

      .contact-item .icon {
        font-size: 32px;
        margin-bottom: 10px;
      }

      .contact-item .text {
        font-size: clamp(16px, 2.5vw, 24px);
        font-weight: 600;
      }

      .qr-code {
        width: 120px;
        height: 120px;
        border-radius: 20px;
        background: white;
        padding: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .qr-code img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
      }

      .slide-number {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        padding: 12px 20px;
        border-radius: 50px;
        color: #2d3748;
        font-size: 18px;
        font-weight: 600;
        z-index: 3;
      }

      .accent-line {
        width: 120px;
        height: 6px;
        background: var(--cta-color);
        margin: 0 auto 30px;
        border-radius: 3px;
        box-shadow: 0 0 20px var(--cta-color);
      }
    </style>
  </head>
  <body
    style="
      --title-color: {{titleColor}};
      --subtitle-color: {{subtitleColor}};
      --cta-color: {{ctaColor}};
      --title-font: {{titleFont}};
      --title-transform: {{titleTransform}};
    "
  >
    <div class="overlay"></div>
    <div class="container">
      <img class="logo" src="{{logo}}" alt="Logo" />
      <div class="accent-line"></div>
      <h1 class="title">{{title}}</h1>
      <p class="subtitle">{{subtitle}}</p>
      <a href="#" class="cta-button">{{ctaText}}</a>

      <div class="contact-info">
        <div class="contact-item">
          <div class="icon">ðŸ“§</div>
          <div class="text">{{email}}</div>
        </div>
        <div class="contact-item">
          <div class="icon">ðŸ“±</div>
          <div class="text">{{phone}}</div>
        </div>
        <div class="contact-item">
          <div class="qr-code">
            <img src="{{qrCodeUrl}}" alt="QR Code" />
          </div>
        </div>
      </div>
    </div>

    <div class="slide-number">05/05</div>
  </body>
</html>
